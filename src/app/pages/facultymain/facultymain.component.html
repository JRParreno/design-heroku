<div class="modal fade" id="modal-logout" tabindex="-1" role="dialog" aria-labelledby="modal-logout" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="h6 modal-title mb-0" id="modal-title-default"> Confirm Logout</h2>
            </div>
            <div class="modal-body">
                <div class="row input">
                    <div class="p col-12 col-md-12">
                        <label class="my-1 mr-2">Are you sure you want to logout?</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary text-secondary" data-toggle="modal" data-dismiss="modal" (click)="logout()">Yes</a>
                <button type="button" class="btn btn-primary text-danger" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
