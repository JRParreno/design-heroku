<div class="layout">
    <div class="pnl">
        <div class="pnl3">
            <div class="b1">
                <div class="display card bg-primary border-light shadow-soft">
                    <div class="card-body">
                        <span class="fas fa-user user"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pnl3">
            <div class="r">
                <label class="form-control input">Juan Dela Cruz</label>
                <label class="form-control input">2020-10001</label>
                <label class="form-control input">CEIT-03-1002E</label>
                <input class="input" type="text" class="form-control" id="email" placeholder="Email">
                <a class="text-info" (click)="togglechangepass()">Change Password</a>
                <small *ngIf="!changepass" id="emailHelp" class="form-text text-muted">It's a good idea to use a strong
                    password that you're not
                    using elsewhere</small>
                <div *ngIf="changepass">
                    <input type="password" class="form-control input" id="password" placeholder="Old Password">
                    <input type="password" class="form-control input" id="password2" placeholder="New Password">
                    <input type="password" class="form-control input" id="password3" placeholder="Re-type New Password">
                </div>
                <button type="button" class="right btn btn-primary text-danger"
                    (click)="goto('student/home')">Close</button>
                <button type="button" class="right pbtn btn btn-primary text-success"
                    (click)="updatedetails()">Save</button>
            </div>
        </div>
    </div>

</div>
