<div class="layout">
    <div class="ui-fluid p-grid grd">
        <div class="p-col-12 p-md-12">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <label class="name">{{profile.first_name}} {{profile.middle_name}} {{profile.last_name}}</label>
                    <br>
                    <label class="studentid">{{profile.university_id}}</label>
                    <br>
                    <label class="blockcode">{{profile.section}}</label>
                    <br>
                    <!--<input type="text" class="form-control" placeholder="Email" [(ngModel)]="profile.email" name="stemail">-->
                </div>

            </div>
            <div class="p-grid">
                <div class="p-col-12">
                    <a class="text-info" (click)="togglechangepass()">Change Password</a>
                    <small *ngIf="!changepass" id="emailHelp" class="form-text text-muted">
                        It's a good idea to use a strong password that you're not using elsewhere
                    </small>
                </div>
            </div>
            <div *ngIf="!changepass" class="p-grid">
                <div class="p-col-12">
                    <input type="password" class="form-control input" id="password" placeholder="Old Password">
                </div>
            </div>
            <div *ngIf="!changepass" class="p-grid">
                <div class="p-col-12">
                    <input type="password" class="form-control input" id="password2" placeholder="New Password">
                </div>
            </div>
            <div *ngIf="!changepass" class="p-grid">
                <div class="p-col-12">
                    <input type="password" class="form-control input" id="password3" placeholder="Re-type New Password">
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-12">
                    <button type="button" class="right btn btn-primary text-danger" (click)="goto('student/home')">Close</button>
                    <button type="button" class="right pbtn btn btn-primary text-success" (click)="updatedetails()">Save</button> </div>
            </div>
        </div>
    </div>
