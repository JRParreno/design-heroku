<div class="layout">
    <div class="book-page">
        <div id="carousel" class="carousel slide shadow-soft border border-light p-4 rounded">
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <div class="content">
                        Page 1
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        Page 2
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        Page 3
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="book-etc">
        <div class="card bg-primary border-light shadow-soft">
            <div class="card-body">
                <div class="card rounded">
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <label>Other Links</label>
                            <div class="tab-pane fade show active" aria-labelledby="tabs-text-1-tab">
                                <input type="text" class="form-control input" id="urlarea" placeholder="URL/Link">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card rounded">
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <label>Instructor's Note</label>
                            <div class="tab-pane fade show active" aria-labelledby="tabs-text-1-tab">
                                <textarea class="form-control input" id="notearea" rows="3"
                                    placeholder="Note"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="right pbtn btn btn-primary text-success btn-spc">Post</button>
                </div>
            </div>
        </div>
