<div class="layout">

    <div class="ui-fluid p-grid">
        <div class="col-2">
            <div class="btn-group mb-2 mr-2 b inp">
                <select class="custom-select my-1 mr-sm-2" [(ngModel)]="sectionslc">
                    <option selected>Section</option>
                    <option *ngFor="let i of sections" value="{{i.id}}">{{i.code}}</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="btn-group mb-2 mr-2 b inp">
                <select class="custom-select my-1 mr-sm-2" [(ngModel)]="acttypeslc" (change)="getactivity()">
                    <option selected>Activity Type</option>
                    <option *ngFor="let i of acttype" value="{{i.id}}">{{i.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="btn-group mb-2 mr-2 b inp">
                <select [disabled]="acttypeslc == 'Activity Type' || activities.length == 0" class="custom-select my-1 mr-sm-2" [(ngModel)]="activityslc" (change)="getsubmission()">
                    <option selected>Activity</option>
                    <option *ngFor="let i of activities" value="{{i.id}}">{{i.activity_name}}</option>
                </select>
            </div>
        </div>
    </div>

    <br>

    <div *ngFor="let i of works" class="accordion shadow-soft rounded" id="accordionExample1">
        <div class="card card-sm card-body bg-primary border-light mb-0">
            <div class="accordion-panel-header">
                <div class="ui-fluid p-grid file-row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <div class="inp">
                            <label class="label-student">{{i.student_number}}</label>
                            <button *ngFor="let s of i.submitsummary" class="btn btn-primary" type="button" (click)="openfile(s.code_file)">
                                <b>{{s.id}}</b>
                            </button>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="inp">
                            <label class="label-spacer">.</label>
                            <input *ngFor="let s of i.submitsummary" class="form-control" type="text" [(ngModel)]="s.grade">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="inp">
                            <label class="label-student">{{i.full_name}}</label>
                            <button *ngFor="let s of i.submitsummary" class="btn btn-primary text-success" type="button" (click)="savegrade(s)">
                                <span class="fas fa-check"></span>
                                Encode
                            </button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="inp">
                            <label class="label-block">{{sectiondesc}}</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="inp">
                            <label class="label-block">{{activitydesc}}</label>
                        </div>
                    </div>
                    <div class="col-1">

                    </div>
                </div>
            </div>
        </div>
