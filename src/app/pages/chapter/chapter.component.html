<div class="layout">
    <div class="book-page">
        <div id="carousel" class="carousel slide shadow-soft border border-light p-4 rounded">
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <div class="content">
                        Page 1
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        Page 2
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="content">
                        Page 3
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="book-etc">
        <div id="carousel2" class="carousel slide shadow-soft border border-light p-4 rounded" data-ride="carousel">
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <div class="vid">
                        Videos and Images are sometimes available checkout if this chapter have one.
                    </div>
                </div>
                <div *ngFor="let i of vids" class="carousel-item">
                    <div class="vid">
                        Video {{i}}
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="card bg-primary border-light shadow-soft tr-pnl">
            <div class="card-body">
                <div class="card rounded">
                    <div class="card-body p-0">
                        <div class="tab-content">
                            <label>Feedback</label>
                            <div class="tab-pane fade show active" aria-labelledby="tabs-text-1-tab">
                                <textarea class="form-control input" id="notearea" rows="2"
                                    placeholder="Send comments or questions to your Instructor regarding this chapter"></textarea>
                                <button type="button" class="right btn btn-primary text-success btn-spc">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
        <div class="card bg-primary border-light shadow-inset tr-pnl">
            <div class="card-body">
                <label>Chapter Feed</label>
                <div class="tab-pane fade show active" aria-labelledby="tabs-text-1-tab">
                    <div class="thread">
                        <div *ngFor="let i of list" class="toast fade show tst" role="alert"
                            aria-live="assertive" aria-atomic="true">
                            <div class="toast-header text-dark">
                                <strong class="mr-auto ml-2">2020-100001</strong>
                                <small class="text-gray">10/10/2020</small>
                            </div>
                            <div class="toast-body">
                                Hello, world! This chapter is good. asdasdasdasdadasdasdsdadadads adaadasdas
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
