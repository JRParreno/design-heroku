<div class="layout">
    <div class="mpnl">
        <div class="pnl1">

            <div class="box1 shadow-soft border border-light p-4 rounded">
                <div class="l-pnl">
                    <p>CHAPTER 1</p>
                    <div class="content">
                        <div id=lecture>
                            None
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pnl-spacer"></div>
        <div class="pnl2">
            <div id="carousel2" class="box2 carousel slide shadow-soft border border-light p-4 rounded" data-ride="carousel">
                <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                        <div class="vid">
                            Videos and Images are sometimes available checkout if this chapter have one.
                        </div>
                    </div>
                    <div *ngFor="let i of vids" class="carousel-item">
                        <div class="vid">
                            Video {{i}}
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="box-spacer"></div>
            <div class="box3 card bg-primary border-light shadow-soft">
                <div class="card-body">
                    <div class="card rounded">
                        <div class="tab-content">
                            <label>Feedback</label>
                            <div class="show active" aria-labelledby="tabs-text-1-tab">
                                <div class="txtarea">
                                    <textarea class="form-control input" id="notearea" rows="2" placeholder="Send comments or questions to your Instructor regarding this chapter"></textarea>
                                </div>
                                <div class="btnarea">
                                    <button type="button" class="right btn btn-primary text-success btn-spc">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-spacer"></div>
            <div class="box4 card bg-primary border-light shadow-inset">
                <div class="card-body">
                    <label>Chapter Feed</label>
                    <div class="tab-pane fade show active" aria-labelledby="tabs-text-1-tab">
                        <div class="thread">
                            <div *ngFor="let i of list" class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header text-dark">
                                    <strong class="mr-auto ml-2">2020-100001</strong>
                                    <small class="text-gray">10/10/2020</small>
                                </div>
                                <div class="toast-body">
                                    Hello, world! This chapter is good. asdasdasdasdadasdasdsdadadads adaadasdas
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="btn-right">
        <button type="button" (click)="goto('faculty/home/modules')" class="btn btn-primary text-danger closebtn" aria-haspopup="true" aria-expanded="false">
            Close
        </button>
    </div>
